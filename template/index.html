<!DOCTYPE html>
<html>
<title>DrivingSchool</title>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/app.css">
</head>

<body>
    <div id="app">
        <el-button type="success" @click="start">► Start</el-button>
        <el-button type="info" @click="reset()">↺ Reset</el-button>
        <el-button type="info" @click="stop()">✖ Stop</el-button>
        <el-button type="info" @click="open('https://github.com/Tumiz/DrivingSchool')">? Help</el-button>
        <span class="demonstration">Object ${pickedObj.id} / ${number} objects x:${pickedObj.x}, y:${pickedObj.y} ✔:${pickedObj.success_counts} ✘:${pickedObj.failure_counts} Greedy:</span>
        <el-slider v-model="pickedObj.greedy" :format-tooltip="formatTooltip"></el-slider>
        <el-form :inline="true" :model="pickedObj" class="demo-form-inline">
            <el-form-item label="Front Wheel Angle">
                <el-input v-model="pickedObj.front_wheel_angle"></el-input>
            </el-form-item>
            <el-form-item label="Velocity">
                <el-input v-model="pickedObj.v"></el-input>
            </el-form-item>
            <el-form-item label="Acceleration">
                <el-input v-model="pickedObj.a"></el-input>
            </el-form-item>
            <el-form-item>
                <el-checkbox v-model="pickedObj.ai" label="AI" @change="changeAIstate"></el-checkbox>
            </el-form-item>
        </el-form>
    </div>
    <div id="canvas"></div>
</body>
<script src="static/js/vue.js"></script>
<script src="static/js/index.js"></script>
<script src="static/js/three.min.js"></script>
<script src="static/js/glcode.js"></script>
<script src="static/js/app.js"></script>

</html>
